<main class="inbox-wrapper">
	<div class="mail-list-wrapper">
		<ul class="mail-list">
			<!-- Repeat over mail  -->
			<!-- Add ng-click to select a specific message -->
			<li
				class="message"
				ng-repeat="message in mail"
				ng-click="selectMessage( message )"
			>
				<h4>{{ message.content.slice( 0, 30 ) }}</h4>
				<p>{{ message.name }}</p>
			</li>
		</ul>
	</div>

	<div class="selected-message" >
		<!-- hide this div if no message is selected -->
		<!-- otherwise show the selected message -->
		<div ng-show="selectedMessage">
			<h3>{{ selectedMessage.email }}</h3>
			<h3>{{ selectedMessage.name }}</h3>
			<p>{{ selectedMessage.content }}</p>
		</div>
	</div>
</main>
